<head>

  <style type='text/css'>

<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
  var fntA = new Object();
    fntA.image0 = new Image();
    fntA.image0.src = 'img/map/map01.jpg';
    fntA.gameLevel = 1;
    fntA.shakerecord = 0;
    fntA.ClimerAniAllMove = 0;
    
    fntA.ClimerAniStep = 60;
    fntA.ClimerAniMove = fntA.ClimerAniStep;
    fntA.defaultY  = -446;

    var mapcanvas =  document.getElementById('mapCanvas');
    var ctx0 = mapcanvas.getContext('2d');

var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;
                             
// hopefully get a valid cancelAnimationFrame function!                     
var cancelRAF = window.cancelAnimationFrame || 
                window.mozCancelAnimationFrame || 
                window.webkitCancelAnimationFrame || 
                window.msCancelAnimationFrame;

  function drawRectangle(myRectangle, context) {
    context.beginPath();
    context.rect(myRectangle.x, myRectangle.y, myRectangle.width, myRectangle.height);
    context.fillStyle = 'green';
    context.fill();
    context.lineWidth = myRectangle.borderWidth;
    context.strokeStyle = 'green';
    context.stroke();
  }
      function animate() {
        // update
        var time = (new Date()).getTime() - startTime;
        var amplitude = 160;

        // in ms
        var period = 2000;
        var centerX = canvas.width / 2 - myRectangle.width / 2;
        var nextX = amplitude * Math.sin(time * 2 * Math.PI / period) + centerX;
        myRectangle.x = nextX;
        fntA.x = canvas.width - nextX;

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        // draw
        drawRectangle(myRectangle, context);

        // request new frame
        // requestAFrame(function() {
        //   animate(myRectangle, canvas, context, startTime);
        // });
         fntA.requestId = window.requestAnimationFrame(animate);
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var myRectangle = {
        x: 20,
        y: 0,
        width: 20,
        height: 50,
        borderWidth: 0
      };

      drawRectangle(myRectangle, context);
      var startTime = (new Date()).getTime();
      animate(myRectangle, canvas, context, startTime)
      // wait one second before starting animation

function ClimerAnimate() {
      // update
      
      var newY = fntA.defaultY + ( fntA.ClimerAniStep - fntA.ClimerAniMove + 1) ;
      fntA.ClimerAniMove = fntA.ClimerAniMove - 1;
      


      // in ms
      

      // clear
      ctx0.clearRect(0, 0, canvas.width, canvas.height);

      // draw
      
      ctx0.drawImage(fntA.image0,-20,newY,360,912);
      

      // animate
      if(fntA.ClimerAniMove == 0){
        stopAnimation();
        fntA.defaultY = newY;
        return;
      }else{
        fntA.requestId = window.requestAnimationFrame(ClimerAnimate);
        console.log('fntA.ClimerAniMove:'+ fntA.ClimerAniMove +',newY:'+ newY );
      }
      
    }


function stopAnimation(e) {
    // use the requestID to cancel the requestAnimationFrame call
    cancelRAF(fntA.requestId);
}
function pauseAnimation(e) {
    // use the requestID to cancel the requestAnimationFrame call
    animate();
}

$(".get").on("click", function(){
    $("body").append('<p>' + fntA.x);
  });
$(".clean").on("click", function(){
    $("p").remove();
  });
$(".stop").on("click", function(){
    stopAnimation();
    $("body").append('<p>' + fntA.x);
  });
$(".pause").on("click", function(){
    pauseAnimation();
    $("body").append('<p>' + fntA.x);
  });
$('.play').on("click", function(){
  fntA.ClimerAniMove = fntA.ClimerAniStep;
    ClimerAnimate();
    
  });

ctx0.drawImage(fntA.image0,-20,-446,360,912);

});//]]>  

</script>


</head>

<a class="btn stop" href="#">stop</a>

<a class="btn play" href="#">play</a>

  <div class="timebg">
    <canvas id="myCanvas" width="320" height="50"></canvas>

</div>
